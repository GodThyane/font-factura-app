<h3>
  {{titulo}}
</h3>
<hr/>

<form #formCliente="ngForm" (ngSubmit)="create()" class="col-lg-6" id="form-cliente">
  <div style="margin-bottom: 10px">
    <strong>
      Nombre
      <span class="badge badge-danger" *ngIf="!nombre.valid && nombre.touched">El nombre es obligatorio</span>
    </strong>
    <input type="text" #nombre="ngModel" name="nombre" [(ngModel)]="cliente.nombre" class="form-control" required>
  </div>
  <div style="margin-bottom: 10px">
    <strong>
      Apellido
      <span class="badge badge-danger" *ngIf="!apellido.valid && apellido.touched">El apellido es obligatorio</span>
    </strong>
    <input type="text" #apellido="ngModel" name="apellido" [(ngModel)]="cliente.apellido" class="form-control" required>
  </div>
  <div style="margin-bottom: 10px">
    <strong>
      Email
      <span class="badge badge-danger" *ngIf="!email.valid && email.touched">El email es incorrecto</span>
    </strong>
    <input type="email" #email="ngModel" name="email" [(ngModel)]="cliente.email" class="form-control" email pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" required>
  </div>
  <br/>
  <input type="submit" value="Crear" [disabled]="!formCliente.form.valid" class="btn btn-success">
</form>

<simple-notifications></simple-notifications>
