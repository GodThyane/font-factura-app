<div class="client-card">
  <h3>
    {{title}}
  </h3>
  <hr/>

  <div *ngIf="!listClient">
    Cargando listado de clientes...
  </div>

  <div *ngIf="listClient" class="table-edit">
    <table class="table">
      <thead class="thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Correo</th>
        <th scope="col">Creado</th>
        <th scope="col"></th>
      </tr>
      </thead>
      <tbody *ngFor="let client of listClient">
      <tr>
        <th scope="row">{{client.id}}</th>
        <td>{{client.nombre}}</td>
        <td>{{client.apellido}}</td>
        <td>{{client.email}}</td>
        <td>{{client.createAt}}</td>
        <td>
          <button class="btn btn-danger mr-2" (click)="delete(client.id)">
            Borrar
          </button>
          <a [routerLink]="['/editar-cliente',client.id]" href="#" class="btn btn-warning">Editar</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
